<!-- templates/update.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
</head>
<body>
    <h1>회원 정보 수정</h1>
    <form id="updateUserForm">
        <label for="updateUserId">사용자 ID:</label>
        <input type="number" id="updateUserId" name="user_id" required><br>

        <label for="updateName">이름:</label>
        <input type="text" id="updateName" name="name"><br>

        <label for="updateEmail">이메일:</label>
        <input type="email" id="updateEmail" name="email"><br>

        <button type="submit">정보 수정</button>
    </form>

    <script>
        document.getElementById('updateUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch(`/api/users/${data.user_id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
